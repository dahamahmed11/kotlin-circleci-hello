version: 2.1

parameters:
  run_db_tests:
    type: string
    default: "0"

workflows:
  tests_pipeline:
    jobs:
      - run-tests:
          run_db_tests: << pipeline.parameters.run_db_tests >>

jobs:
  run-tests:
    docker:
      - image: cimg/openjdk:17.0

    parameters:
      run_db_tests:
        type: string
        default: "0"

    steps:
      - checkout
      - run: chmod +x ./gradlew
      - run:
          name: Run Tests
          command: ./gradlew test
          environment:
            RUN_DB_TESTS: << parameters.run_db_tests >>

      - run:
          name: Trigger build pipeline (API)
          command: |
            echo "Tests PASSED â†’ starting build pipeline..."

            curl -X POST \
              -H "Circle-Token: ${CIRCLECI_TRIGGER_TOKEN}" \
              -H "Content-Type: application/json" \
              -d '{"branch": "'"${CIRCLE_BRANCH}"'"}' \
              https://circleci.com/api/v2/project/github/dahamahmed11/kotlin-circleci-hello/pipeline
