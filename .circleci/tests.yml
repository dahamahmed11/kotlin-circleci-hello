version: 2.1

orbs:
  continuation: circleci/continuation@0.3.1

parameters:
  run_db_tests:
    type: string
    default: "0"

workflows:
  tests_pipeline:
    jobs:
      - run-tests:
          run_db_tests: << pipeline.parameters.run_db_tests >>

jobs:
  run-tests:
    parameters:
      run_db_tests:
        type: string
        default: "0"

    docker:
      - image: cimg/openjdk:17.0

    steps:
      - checkout
      - run: chmod +x ./gradlew

      - run:
          name: Run Unit Tests
          command: |
            echo "RUN_DB_TESTS = << parameters.run_db_tests >>"
            ./gradlew test
          environment:
            RUN_DB_TESTS: << parameters.run_db_tests >>

      - run:
          name: Trigger build.yml using continuation
          command: |
            echo "Tests PASSED â†’ triggering build.yml using continuation..."

            circleci continuation continue \
              --config .circleci/build.yml \
              --parameters '{"run_build_pipeline": true}'
